<form autocomplete="off">
  <div class="info">
    <h1>{{localize "DCC.TheLightningLordsLament.Welcome.Heading"}}</h1>
    {{{dccLocalizeAndEnrich "DCC.TheLightningLordsLament.Welcome.Info"}}}
  </div>
  <div class="logo-container">
    <img class="dcc-logo" src="modules/dcc-the-lightning-lords-lament/styles/images/DCC_Logo.webp"
                          alt="{{localize "DCC.TheLightningLordsLament.Welcome.LogoAlt"}}" width="337px" height="200px"/>

  </div>
  <div class="credits">
    {{{dccLocalizeAndEnrich "DCC.TheLightningLordsLament.Welcome.Credits"}}}
  </div>
  <div class="form-group">
    <input name="data.doNotShow" id="data.doNotShow" type="checkbox"></input>
    <label for="data.doNotShow">{{localize "DCC.TheLightningLordsLament.Welcome.DoNotShow"}}</label>
  </div>
  <div class="dcc-copyright">
    {{{dccLocalizeAndEnrich "DCC.TheLightningLordsLament.Welcome.Copyright"}}}
  </div>
  <footer class="sheet-footer flexrow">
    <button type="submit" class="import-content flex1">
      <i class="fas fa-file-import"></i>{{localize "DCC.TheLightningLordsLament.Welcome.ImportContentLabel"}}
    </button>
    <button type="submit" class="flex1">
      <i class="fas fa-save"></i>{{localize "DCC.TheLightningLordsLament.Welcome.SubmitLabel"}}
    </button>
  </footer>
</form>
